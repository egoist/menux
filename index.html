<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>menux</title>
  <link rel="stylesheet" href="./vendor/photon-0.1.2/css/photon.min.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <div class="app" :class="{'hide-toolbar': !showToolbar}">
    <bar></bar>
    <main-view></main-view>
  </div>
  <script src="./vendor/vue.js"></script>
  <script src="./vendor/vuex.js"></script>
  <script>
    ;(function () {
      const store = require('./vuex/store')
      const bar = require('./components/bar')
      const mainView = require('./components/main-view')      

      new Vue({
        el: 'body',
        store,
        vuex: {
          getters: {
            showToolbar: state => state.bar.showToolbar
          }
        },
        components: {
          bar,
          mainView
        }
      })
    })();
  </script>
</body>
</html>
